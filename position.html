<!DOCTYPE html>
<html>

<head>
    <title>Position Practice</title>
</head>

<body style="height: 3000px;
padding-left: 100px;
padding-top: 50px;">
    <div style="background-color: black;
    color: white;
    position:fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    ">header</div>

    <div style="background-color: grey;
    color: white;
    position:fixed;
    top: 50px;
    left: 0px;
    width: 80px;
    bottom: 0px;
    ">side bar
     <div style="position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 10px;
    ">absolute</div>
    </div>

    <div style="position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 10px;
    ">absolute</div>

    <div style="background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">div 1</div>

    <div style="background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
    div 2
    <div style="position: absolute;
    background-color: black;
    color: white;
    right: 10px;
    bottom: 10px;
    opacity: 0.7;
    ">5.00</div>
    </div>

</body>

</html>
